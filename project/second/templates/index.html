<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Таблица найденных соответствий</h2>
    <table border="1">
        <tr>
            <td><b>Долг</b></td>
            <td><b>Платеж</b></td>
        </tr>
    {% for pair in accordance %}
        <tr>
            <td>{{ pair.0 }}</td>
            <td>{{ pair.1 }}</td>
        </tr>
    {% endfor %}
    </table>
    <h2>Платежи без долгов</h2>
    {% for payment in unresolved_payments %}
        <p>{{ payment }}</p>
    {% endfor %}
</body>
</html>
